<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RAG 中台控制台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
    <div class="bg-noise"></div>

    <header class="topbar">
      <div class="brand">
        <div class="logo-dot"></div>
        <div class="brand-text">
          <span>RAG 中台控制台</span>
          <small>平台总览</small>
        </div>
      </div>
      <div class="topbar-actions">
        <div class="api-status">
          <span class="status-dot" id="api-status-dot"></span>
          <span id="api-status-text">离线</span>
        </div>
        <div class="api-input">
          <input
            id="api-base"
            type="text"
            placeholder="API 地址（可选）"
            autocomplete="off"
          />
          <button id="refresh-btn">刷新</button>
        </div>
      </div>
    </header>

    <div class="layout single">
      <main class="main">
        <section class="hero reveal">
          <div class="hero-copy">
            <h1>RAG 中台运行总览。</h1>
            <p>
              统一查看知识库、向量与摄取状态，应用入口只是业务插件的接入视角，
              不影响中台核心能力。
            </p>
            <div class="hero-actions">
              <button class="primary" id="apps-refresh">刷新应用</button>
              <button class="ghost" id="hero-ingestion">查看摄取</button>
              <button class="ghost" id="hero-stores">数据存储</button>
              <button class="ghost" id="hero-settings">设置</button>
            </div>
          </div>
          <div class="hero-metrics">
            <div class="metric-card">
              <span class="metric-label">活跃应用</span>
              <span class="metric-value" id="metric-apps">0</span>
              <span class="metric-trend">注册表</span>
            </div>
            <div class="metric-card">
              <span class="metric-label">知识库数量</span>
              <span class="metric-value" id="metric-kbs">0</span>
              <span class="metric-trend">全局统计</span>
            </div>
            <div class="metric-card">
              <span class="metric-label">向量条目</span>
              <span class="metric-value" id="metric-vectors">0</span>
              <span class="metric-trend">已索引</span>
            </div>
          </div>
        </section>

        <section class="panel-row reveal single" data-section="apps">
          <div class="panel wide">
            <div class="panel-header">
              <div>
                <h2>应用入口</h2>
                <p>进入应用控制台管理各自的知识库、文档与记忆。</p>
              </div>
              <div class="panel-tools">
                <input id="app-search" type="text" placeholder="搜索应用" />
              </div>
            </div>
            <div class="app-grid" id="app-grid"></div>
          </div>
        </section>

        <section class="panel-row reveal single" data-section="ingestion">
          <div class="panel">
            <div class="panel-header">
              <div>
                <h2>摄取时间线</h2>
                <p>全应用范围的最近摄取事件。</p>
              </div>
              <button class="ghost" id="ingestion-export">导出</button>
            </div>
            <div class="timeline" id="ingestion-timeline"></div>
            <p class="form-hint" id="ingestion-hint"></p>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="./src/dashboard.js"></script>
  </body>
</html>
